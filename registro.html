<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/footer/icono.png">
</head>
<body>
    <header id="encabezado">
    </header>
    <main class="fondo">
        <div class="container position-relative">
            <div class="row d-flex justify-content-end ">
                <div class="col-lg-6 col-sm-12   formulario-registro">
                    <h3 class="">Registrate</h3>
                    <div class="row formulario">
                        <form action="">
                            <div class="row">
                                <div class="col-lg-6 col-sm-12 mt-4">
                                    <label for="nombre_usuario" class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Nombres">
                                    <div class="form-text error-text"><p id="nombresInfo"></p></div>
                                </div>
                                <div class="col-lg-6 col-sm-12  mt-4">
                                    <label for="apellidos_usuario" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos_usuario" name="apellidos_usuario" placeholder="Apellidos">
                                    <div class="form-text error-text"><p id="apellidosInfo"></p></div>
                                </div> 
                            </div>
                           
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <label for="ubicacion_usuario" class="form-label">País</label>
                                    <div class="input-group col-lg-6">
                                        <span class="input-group-text" id="basic-addon1"><img src="assets/LeftIcon.png" alt="icono de ubicación" ></span>
                                        <select class="form-select"  id="ubicacion_usuarios">

                                        </select>
                                </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <label for="cp_usuario" class="form-label">Código Postal</label>
                                    <input type="phone" class="form-control" id="cp_usuario" name="cp_usuario" >
                                    <div class="form-text error-text"><p id="cpInfo"></p></div>
                                </div>
                                    
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="direccion_usuario" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion_usuario" name="direccion_usuario">
                                    <div class="form-text error-text"><p id="direccionInfo"></p></div>
                                </div>
                            </div>
                            <div class="row"></div>
                                <div class="col-12">
                                    <label for="email_usuario" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email_usuario" name="email_usuario" placeholder="Ejemplo: fernando12@gmail.com">
                                    <div class="form-text error-text"><p id="emailInfo"></p></div>
                                </div>
                            </div>
                            <div class="row">
                                <label for="telefono_usuario" class="form-label">Teléfono</label>
                                <div  id="telefono_campo"  class="input-group  col col-lg-6">
                                    <span class="input-group-text" id="basic-addon1"><img src="assets/telefono.png" alt="icono de telefono"></span>
                                    <input type="phone" class="form-control" id="telefono_usuario" name="telefono_usuario">
                                </div>
                                <div class="form-text error-text"><p id="telefonoInfo"></p></div>
                            </div>
                            <div class="row ">
                                <button type="button" class="btn btn_cuestionario btn-lg" id="btnCrear">Crear Cuenta</button>
                            </div>
                        </form>
                    </div>
                </div>
       
            </div>
        </div>
             
    </main>
    <footer class="mt-4" id="pie"> 
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    



</body>
</html>

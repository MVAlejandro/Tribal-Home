<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Contáctanos!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contactanos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icono.png">
</head>

<body>
    <header id="encabezado">
      
    </header>

    <main>
        <div class="fluid">
            <div class="row">
                <div class="col-12">
                    <img src="assets/foto_contactanos.png" alt="Imagen portada pagina contactanos" class="portada">
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row align-items-end">
                    <!-- Formulario-->
                    <div class="col-lg-6 col-sm-12 order-lg-2 me-lg-auto ms-lg-auto" id="formulario-contacto">   
                        <form id="formulario">
                            
                            <div class="row columna-cuestionario">
                                <h4 class="mt-5">¡Contáctanos!</h4>
                                <div class="col-lg-6 col-sm-12 mt-4">
                                    <label for="nombre_usuario" class="form-label">Nombre(s)</label>
                                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Nombres">
                                    <div class="form-text error-text"><p id="nombresInfo"></p></div>
                                </div>
                                <div class="col-lg-6 col-sm-12  mt-4">
                                    <label for="apellidos_usuario" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" id="apellidos_usuario" name="apellidos_usuario" placeholder="Apellidos">
                                    <div class="form-text error-text"><p id="apellidosInfo"></p></div>
                                </div> 
                            </div>
                            <div class="row columna-cuestionario">
                                <div class="col-12">
                                    <label for="email_usuario" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email_usuario" name="email_usuario" placeholder="Ejemplo: fernando12@gmail.com">
                                    <div class="form-text error-text"><p id="emailInfo"></p></div>
                                </div>
                            </div>
                            <div class="row columna-cuestionario">
                                <label for="telefono_usuario" class="form-label">Teléfono</label>
                                <div class="input-group col col-lg-6">
                                    <span class="input-group-text" id="basic-addon1"><img src="assets/telefono.png" alt="icono de telefono"></span>
                                    <input type="phone" class="form-control" id="telefono_usuario" name="telefono_usuario">
                                </div>
                                <div class="form-text error-text"><p id="telefonoInfo"></p></div>
                            </div>
                            <div class="row columna-cuestionario">
                                <div class="col-12">
                                    <label for="mensaje" class="form-label">Mensaje</label>
                                    <textarea class="form-control" id="mensaje" name="mensaje" rows="10"></textarea>
                                    <div class="form-text error-text"><p id="mensajeInfo"></p></div>
                                </div>
                            </div>
                            <div class="row columna-cuestionario">
                                <button type="submit" class="btn btn_cuestionario btn-lg" id="btnEnviar">Enviar</button>
                            </div>
                        </form>
                    </div>
    
                    <!-- Contacto -->
                    <div class="col-lg-4 col-sm-12 order-lg-1 ms-5 mt-5" id="texto-contacto">
                        <span>Dirección:</span> <br>
                        Calle de la Artesanía 123 <br>
                        Colonia Boho Chic <br>
                        Ciudad Creativa, CP 45678 <br>
                        México. <br>
                        <br>
                        <span>Email:</span><br>
                        tribal.home.boho@gmail.com <br>
                        <br>
                        <span>Número de teléfono:</span><br>
                        +1 (555) 123-4567
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <footer class="mt-4" id="pie">
       
    </footer>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('NDf91PIpzM21I4ecS')</script>
    <script src="./js/contactanos.js" type="module"></script> <!-- Archivo JS separado -->
</body>
</html>

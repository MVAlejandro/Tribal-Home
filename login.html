<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/footer/icono.png">
</head>
<body>
    <header id="encabezado">
    </header>
    <main class="fondo">
        <div class="container position-relative">
            <br>
            <br>
            <br>
            <div class="row d-flex justify-content-end ">
                <div class=" col-sm-6  formulario-login">
                    <h3 class="">Iniciar Sesión</h3>

                    <div class="row btn-redes">
                        <div class=" col-lg-5 col-md-12 col-sm-12 botones-login">
                            <button id="btn-facebook" class="btn text-center"><img src="./assets/icono-facebook-boton.png" alt=" icono de facebook"> Ingresa con Facebook</button>
                        </div>
                        <div class="col-lg-5 col-md-12 col-sm-12 botones-login">
                            <button id="btn-google" class="btn text-center"><img src="/assets/icono-google-boton.png" alt=" icono de google">Ingresa con Google</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 ">
                            <form class="">

                                <div class="form-group input-material">  
                                    <input type="text" class="form-control" id="name-field" placeholder="Nombre" required>
                                    <label for="name-field" >Name</label>
                                
                                </div>
                                
                                <div class="form-group input-material">
                                        <input type="email" class="form-control" id="email-field" placeholder="Email" required>
                                        <label for="email-field">Email</label>
                                </div>
                                <div class="form-group input-material">
                                    <input type="password" class="form-control" id="password-field" placeholder="Contraseña"  required>
                                    <label for="password-field">Contraseña</label>
                                </div>
                            </div>
                            <div class="row columna-cuestionario">
                                <button type="button" class="btn btn_cuestionario btn-lg" id="btnEnviar">Iniciar Sesión</button>
                            </div>
                                    
                            </form>
                            <p>¿No tienes una cuenta? <a href="./registro.html"><span>Registrate</span></a></p>
                        </div>
                    </div>
                </div>

            </div>
           
        </div>
    </main>
    <footer class="mt-4" id="pie"> 
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
